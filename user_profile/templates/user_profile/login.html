{% extends "articles/home.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}
<div class="content-section" style="margin: 20px">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join Today </legend>
            {{form|crispy}}
        </fieldset>
        <div class = "form-group">
            <button class = "btn btn-outline-info" type="submit"> Login </button>
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary"> Login with Google </a>
        </div>
    </form>
    <div class = "border-top pt-3">
        <small class = "text-muted">
            Need an account? <a class="ml-2" href="{% url 'register' %}"> Sign Up </a>
        </small>
    </div>
</div>

{% endblock content %}
